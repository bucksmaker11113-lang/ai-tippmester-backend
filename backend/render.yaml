services:
  - type: web
    name: ai-tippmester-backend-1
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENV_MODE
        value: production
      - key: ALLOW_ORIGINS
        value: "*"
      - key: TZ
        value: "Europe/Budapest"
